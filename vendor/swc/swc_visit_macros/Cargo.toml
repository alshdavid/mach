
[package]
authors = ["강동윤 <kdy1997.dev@gmail.com>"]
description = "Visitor generator for stable rustc"
edition = "2021"
license = "Apache-2.0"
name = "ad_swc_visit_macros"
repository = "https://github.com/swc-project/swc.git"
version = "1.0.0"

[lib]
bench = false
proc-macro = true

[dependencies]
Inflector = "0.11.4"
proc-macro2 = "1"
quote = "1"

[dependencies.syn]
version = "2"
features = ["parsing","full"]

[dependencies.swc_macros_common]
version = "1.0.0"
path = "../swc_macros_common"
package = "ad_swc_macros_common"
