
[package]
authors = ["강동윤 <kdy1997.dev@gmail.com>"]
description = "Common utilities for the swc project."
documentation = "https://rustdoc.swc.rs/swc_common/"
edition = "2021"
license = "Apache-2.0"
name = "ad_swc_common"
repository = "https://github.com/swc-project/swc.git"
version = "1.0.0"

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg","docsrs"]

[lib]
bench = false

[features]
__plugin = []
__plugin_mode = []
__plugin_rt = []
ahash = ["dep:ahash"]
concurrent = ["parking_lot"]
debug = []
default = []
diagnostic-serde = []
plugin-base = ["__plugin","anyhow","rkyv-impl","diagnostic-serde"]
plugin-mode = ["__plugin_mode","plugin-base"]
plugin-rt = ["__plugin_rt","plugin-base"]
plugin_transform_schema_v1 = []
plugin_transform_schema_vtest = []
tty-emitter = ["atty","termcolor"]
__rkyv = []
rkyv-impl = ["__rkyv","rkyv","swc_atoms/rkyv-impl","bytecheck"]

[dependencies]
cfg-if = "1.0.0"
either = "1.5"
new_debug_unreachable = "1.0.4"
num-bigint = "0.4"
once_cell = "1.18.0"
rustc-hash = "1.1.0"
siphasher = "0.3.9"
tracing = "0.1.37"
unicode-width = "0.1.4"
url = "2.4.0"

[dependencies.ahash]
version = "0.8.8"
optional = true

[dependencies.anyhow]
version = "1.0.71"
optional = true

[dependencies.arbitrary]
version = "1"
optional = true
features = ["derive"]

[dependencies.atty]
version = "0.2"
optional = true

[dependencies.bytecheck]
version = "0.6.10"
optional = true

[dependencies.parking_lot]
version = "0.12.1"
optional = true

[dependencies.rkyv]
version = "=0.7.42"
optional = true
features = ["strict","validation"]

[dependencies.serde]
version = "1.0.119"
features = ["derive"]

[dependencies.sourcemap]
version = "6"
optional = true

[dependencies.termcolor]
version = "1.0"
optional = true

[dependencies.ast_node]
version = "1.0.0"
path = "../ast_node"
package = "ad_ast_node"

[dependencies.better_scoped_tls]
version = "1.0.0"
path = "../better_scoped_tls"
package = "ad_better_scoped_tls"

[dependencies.from_variant]
version = "1.0.0"
path = "../from_variant"
package = "ad_from_variant"

[dependencies.swc_atoms]
version = "1.0.0"
path = "../swc_atoms"
package = "ad_swc_atoms"

[dependencies.swc_eq_ignore_macros]
version = "1.0.0"
path = "../swc_eq_ignore_macros"
package = "ad_swc_eq_ignore_macros"

[dependencies.swc_visit]
version = "1.0.0"
path = "../swc_visit"
package = "ad_swc_visit"

[dev-dependencies]
criterion = "0.5"
rayon = "1"
serde_json = "1"

# [[bench]]
# harness = false
# name = "serde"
