
[package]
authors = ["강동윤 <kdy1997.dev@gmail.com>"]
description = "rust port of babel and closure compiler."
documentation = "https://rustdoc.swc.rs/swc_ecma_transforms_testing/"
edition = "2021"
license = "Apache-2.0"
name = "ad_swc_ecma_transforms_testing"
repository = "https://github.com/swc-project/swc.git"
version = "1.0.0"

[lib]
bench = false

[dependencies]
ansi_term = "0.12.1"
anyhow = "1"
base64 = "0.21"
hex = "0.4.3"
serde = "1"
serde_json = "1"
sha2 = "0.10.8"
sourcemap = "6.4"
tempfile = "3.6.0"

[dependencies.swc_common]
version = "1.0.0"
path = "../swc_common"
features = ["sourcemap"]
package = "ad_swc_common"

[dependencies.swc_ecma_ast]
version = "1.0.0"
path = "../swc_ecma_ast"
package = "ad_swc_ecma_ast"

[dependencies.swc_ecma_codegen]
version = "1.0.0"
path = "../swc_ecma_codegen"
package = "ad_swc_ecma_codegen"

[dependencies.swc_ecma_parser]
version = "1.0.0"
path = "../swc_ecma_parser"
package = "ad_swc_ecma_parser"

[dependencies.swc_ecma_testing]
version = "1.0.0"
path = "../swc_ecma_testing"
package = "ad_swc_ecma_testing"

[dependencies.swc_ecma_transforms_base]
version = "1.0.0"
path = "../swc_ecma_transforms_base"
package = "ad_swc_ecma_transforms_base"

[dependencies.swc_ecma_utils]
version = "1.0.0"
path = "../swc_ecma_utils"
package = "ad_swc_ecma_utils"

[dependencies.swc_ecma_visit]
version = "1.0.0"
path = "../swc_ecma_visit"
package = "ad_swc_ecma_visit"

[dependencies.testing]
version = "1.0.0"
path = "../testing"
package = "ad_testing"
