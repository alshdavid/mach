
[package]
authors = ["강동윤 <kdy1997.dev@gmail.com>"]
description = "String based enum."
documentation = "https://rustdoc.swc.rs/string_enum/"
edition = "2021"
license = "Apache-2.0"
name = "ad_string_enum"
repository = "https://github.com/swc-project/swc.git"
version = "1.0.0"

[lib]
bench = false
proc-macro = true

[dependencies]
proc-macro2 = "1"
quote = "1"

[dependencies.swc_macros_common]
version = "1.0.0"
path = "../swc_macros_common"
package = "ad_swc_macros_common"

[dependencies.syn]
features = ["full","parsing","printing","extra-traits"]
version = "2"

[dev-dependencies]
serde = "1"
