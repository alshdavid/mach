bench = false

[dependencies]
anyhow = "1"
once_cell = "1"
parking_lot = "0.12.1"

[dependencies.miette]
version = "4.2.1"
features = ["fancy"]

[dependencies.swc_common]
version = "1.0.0"
path = "../swc_common"
features = ["concurrent"]
package = "ad_swc_common"
