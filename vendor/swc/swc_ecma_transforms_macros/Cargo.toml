
[package]
authors = ["강동윤 <kdy1997.dev@gmail.com>"]
description = "Macros for swc_ecma_transforms."
documentation = "https://rustdoc.swc.rs/swc_ecma_transforms_macros/"
edition = "2021"
license = "Apache-2.0"
name = "ad_swc_ecma_transforms_macros"
repository = "https://github.com/swc-project/swc.git"
version = "1.0.0"

[lib]
bench = false
proc-macro = true

[dependencies]
proc-macro2 = "1"
quote = "1"

[dependencies.syn]
version = "2"
features = ["fold","parsing","full"]

[dependencies.swc_macros_common]
version = "1.0.0"
path = "../swc_macros_common"
package = "ad_swc_macros_common"
