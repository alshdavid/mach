
[package]
authors = ["강동윤 <kdy1997.dev@gmail.com>"]
description = "rust port of babel and closure compiler."
documentation = "https://rustdoc.swc.rs/swc_ecma_transforms_compat/"
edition = "2021"
include = ["Cargo.toml","src/**/*.rs"]
license = "Apache-2.0"
name = "ad_swc_ecma_transforms_compat"
repository = "https://github.com/swc-project/swc.git"
version = "1.0.0"

[lib]
bench = false

[features]
concurrent = ["rayon","swc_ecma_transforms_base/concurrent","swc_ecma_utils/concurrent"]

[dependencies]
arrayvec = "0.7.2"
indexmap = "2.0.0"
is-macro = "0.3.0"
num-bigint = "0.4"
smallvec = "1.8.0"
tracing = "0.1.37"

[dependencies.rayon]
version = "1.7.0"
optional = true

[dependencies.serde]
version = "1.0.118"
features = ["derive"]

[dependencies.swc_atoms]
version = "1.0.0"
path = "../swc_atoms"
package = "ad_swc_atoms"

[dependencies.swc_common]
version = "1.0.0"
path = "../swc_common"
package = "ad_swc_common"

[dependencies.swc_config]
version = "1.0.0"
path = "../swc_config"
