
[package]
authors = ["강동윤 <kdy1997.dev@gmail.com>"]
description = "Ecmascript ast."
documentation = "https://rustdoc.swc.rs/swc_ecma_ast/"
edition = "2021"
license = "Apache-2.0"
name = "ad_swc_ecma_ast"
repository = "https://github.com/swc-project/swc.git"
version = "1.0.0"

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg","docsrs"]

[lib]
bench = false

[features]
__rkyv = []
default = []
fuzzing = ["arbitrary","swc_common/arbitrary"]
rkyv-impl = ["__rkyv","rkyv","bytecheck","swc_atoms/rkyv-impl","swc_common/rkyv-impl"]
serde-impl = ["serde"]

[dependencies]
bitflags = "2.3.2"
is-macro = "0.3.0"
scoped-tls = "1.0.1"
unicode-id = "0.3"

[dependencies.arbitrary]
version = "1"
optional = true
features = ["derive"]

[dependencies.bytecheck]
version = "0.6.10"
optional = true

[dependencies.num-bigint]
version = "0.4"
features = ["serde"]

[dependencies.rkyv]
package = "rkyv"
version = "=0.7.42"
optional = true
features = ["strict","validation"]

[dependencies.serde]
version = "1.0.133"
features = ["derive"]
optional = true

[dependencies.string_enum]
version = "1.0.0"
path = "../string_enum"
package = "ad_string_enum"

[dependencies.swc_atoms]
version = "1.0.0"
path = "../swc_atoms"
package = "ad_swc_atoms"

[dependencies.swc_common]
version = "1.0.0"
path = "../swc_common"
package = "ad_swc_common"

[dependencies.phf]
version = "0.11.2"
features = ["macros"]

[dev-dependencies]
serde_json = "1"
