
[package]
authors = ["강동윤 <kdy1997.dev@gmail.com>"]
description = "General ecmascript loader used for transforms"
documentation = "https://rustdoc.swc.rs/swc_ecma_loader/"
edition = "2021"
license = "Apache-2.0"
name = "ad_swc_ecma_loader"
repository = "https://github.com/swc-project/swc.git"
version = "1.0.0"

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg","docsrs"]

[lib]
bench = false

[features]
default = []
cache = ["lru","parking_lot"]
node = ["normpath","serde_json","dashmap","once_cell","path-clean"]
tsc = ["dashmap","once_cell","swc_cached"]

[dependencies]
anyhow = "1.0.71"
pathdiff = "0.2.1"
tracing = "0.1.37"

[dependencies.dashmap]
version = "5.4.0"
optional = true

[dependencies.lru]
version = "0.10.0"
optional = true

[dependencies.once_cell]
version = "1.18.0"
optional = true

[dependencies.parking_lot]
version = "0.12.1"
optional = true

[dependencies.path-clean]
version = "=0.1.0"
optional = true

[dependencies.serde]
version = "1"
features = ["derive"]

[dependencies.serde_json]
version = "1.0.64"
optional = true

[dependencies.swc_atoms]
version = "1.0.0"
path = "../swc_atoms"
package = "ad_swc_atoms"

[dependencies.swc_cached]
version = "1.0.0"
optional = true
path = "../swc_cached"
package = "ad_swc_cached"

[dependencies.swc_common]
version = "1.0.0"
path = "../swc_common"
package = "ad_swc_common"

[dev-dependencies]
lazy_static = "1.4.0"

[target."cfg(windows)".dependencies.normpath]
version = "0.2"
optional = true
