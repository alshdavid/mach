
[package]
authors = ["강동윤 <kdy1997.dev@gmail.com>"]
description = "Types for configuring swc"
documentation = "https://rustdoc.swc.rs/swc_config/"
edition = "2021"
license = "Apache-2.0"
name = "ad_swc_config"
repository = "https://github.com/swc-project/swc.git"
version = "1.0.0"

[dependencies]
anyhow = "1"
indexmap = "2.0.0"
serde_json = "1"

[dependencies.serde]
version = "1"
features = ["derive"]

[dependencies.sourcemap]
version = "6.4"
optional = true

[dependencies.swc_cached]
version = "1.0.0"
path = "../swc_cached"
package = "ad_swc_cached"

[dependencies.swc_config_macro]
version = "1.0.0"
path = "../swc_config_macro"
package = "ad_swc_config_macro"

[lib]
bench = false
