
[package]
authors = ["강동윤 <kdy1997.dev@gmail.com>"]
description = "Visitors for swc ecmascript nodes which works on stable rustc"
documentation = "https://rustdoc.swc.rs/swc_ecma_visit/"
edition = "2021"
license = "Apache-2.0"
name = "ad_swc_ecma_visit"
repository = "https://github.com/swc-project/swc.git"
version = "1.0.0"

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg","docsrs"]

[lib]
bench = false

[features]
debug = []
default = []
path = []

[dependencies]
tracing = "0.1.37"

[dependencies.num-bigint]
version = "0.4"
features = ["serde"]

[dependencies.serde]
version = "1"
optional = true

[dependencies.swc_atoms]
version = "1.0.0"
path = "../swc_atoms"
package = "ad_swc_atoms"

[dependencies.swc_common]
version = "1.0.0"
path = "../swc_common"
package = "ad_swc_common"

[dependencies.swc_ecma_ast]
version = "1.0.0"
path = "../swc_ecma_ast"
package = "ad_swc_ecma_ast"

[dependencies.swc_visit]
version = "1.0.0"
path = "../swc_visit"
package = "ad_swc_visit"
