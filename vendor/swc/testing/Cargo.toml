
[package]
authors = ["강동윤 <kdy1997.dev@gmail.com>"]
description = "Testing utilities for the swc project."
documentation = "https://rustdoc.swc.rs/testing/"
edition = "2021"
license = "Apache-2.0"
name = "ad_testing"
repository = "https://github.com/swc-project/swc.git"
version = "1.0.0"

[lib]
bench = false

[dependencies]
ansi_term = "0.12.1"
cargo_metadata = "0.15.4"
difference = "2"
once_cell = "1.18.0"
pretty_assertions = "1.3"
regex = "1"
serde = "1"
serde_json = "1"
tracing = "0.1.37"

[dependencies.tracing-subscriber]
version = "0.3.17"
features = ["env-filter"]

[dependencies.swc_common]
version = "1.0.0"
path = "../swc_common"
features = ["tty-emitter"]
package = "ad_swc_common"

[dependencies.swc_error_reporters]
version = "1.0.0"
path = "../swc_error_reporters"
package = "ad_swc_error_reporters"

[dependencies.testing_macros]
version = "1.0.0"
path = "../testing_macros"
package = "ad_testing_macros"
