
[package]
authors = ["강동윤 <kdy1997.dev@gmail.com>"]
description = "Feature-complete es2019 parser."
documentation = "https://rustdoc.swc.rs/swc_ecma_parser/"
edition = "2021"
include = ["Cargo.toml","src/**/*.rs","examples/**/*.rs"]
license = "Apache-2.0"
name = "ad_swc_ecma_parser"
repository = "https://github.com/swc-project/swc.git"
version = "1.0.0"

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg","docsrs"]

[lib]
bench = false

[features]
debug = []
default = ["typescript","stacker"]
typescript = []
verify = ["swc_ecma_visit"]

[dependencies]
num-bigint = "0.4"
num-traits = "0.2.15"
smallvec = "1.8.0"
smartstring = "1"
tracing = "0.1.37"
typed-arena = "2.0.1"
new_debug_unreachable = "1.0.4"

[dependencies.either]
version = "1.4"

[dependencies.serde]
version = "1"
features = ["derive"]

[dependencies.phf]
version = "0.11.2"
features = ["macros"]

[dependencies.swc_atoms]
version = "1.0.0"
path = "../swc_atoms"
package = "ad_swc_atoms"

[dependencies.swc_common]
version = "1.0.0"
path = "../swc_common"
package = "ad_swc_common"

[dependencies.swc_ecma_ast]
version = "1.0.0"
path = "../swc_ecma_ast"
package = "ad_swc_ecma_ast"

[dependencies.swc_ecma_visit]
version = "1.0.0"
path = "../swc_ecma_visit"
optional = true
package = "ad_swc_ecma_visit"

[target."cfg(not(any(target_arch = \"wasm32\", target_arch = \"arm\")))".dependencies.stacker]
version = "0.1.15"
optional = true

[dev-dependencies]
criterion = "0.5"
pretty_assertions = "1.3"
serde_json = "1"
walkdir = "2"

[dev-dependencies.swc_ecma_ast]
version = "1.0.0"
path = "../swc_ecma_ast"
features = ["serde-impl"]
package = "ad_swc_ecma_ast"

[dev-dependencies.swc_ecma_visit]
version = "1.0.0"
path = "../swc_ecma_visit"
package = "ad_swc_ecma_visit"

[dev-dependencies.swc_malloc]
version = "1.0.0"
path = "../swc_malloc"
package = "ad_swc_malloc"

[dev-dependencies.testing]
version = "1.0.0"
path = "../testing"
package = "ad_testing"

[[example]]
name = "lexer"

[[example]]
name = "typescript"

[[bench]]
harness = false
name = "compare"

[[bench]]
harness = false
name = "lexer"

[[bench]]
harness = false
name = "parser"
