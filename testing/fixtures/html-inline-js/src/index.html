<html lang="en">
<head>
  <title>Inline JavaScript Parcel</title>
</head>
<body>
  <script>
    var hello = "Hello";
    let getHello = (someArgument) => {
      return someArgument;
    }
  </script>
  <script>
    var world = "world";
  </script>
  <script>
    var end = "!";
  </script>
  <script>
    console.log(`${hello} ${world}${end}`);
  </script>

</html>
