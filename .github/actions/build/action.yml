name: 'alshdavid/build'
description: "Build Project"

inputs:
  os:
    description: 'target operating system'
    default: ${{ runner.os == 'Linux' && 'linux' || runner.os == 'macOS' && 'macos' || runner.os == 'Window' && 'windows' }}
  arch:
    description: 'target CPU architecture'
    default: ${{ runner.arch == 'ARM64' && 'arm64' || runner.arch == 'X64' && 'amd64' }}
  profile:
    description: 'Build profile'
    default: "release"
  mach_version:
    description: 'prepare packages for publishing'
    default: ''

runs:
  using: 'composite'
  steps:
    - name: "Build Project" 
      if: ${{ inputs.os == 'linux' && inputs.arch == 'amd64' }}
      shell: bash
      env:
        os: "${{inputs.os}}"
        arch: "${{inputs.arch}}"
        mach_version: "${{inputs.mach_version}}"
        profile: "${{inputs.profile}}"
      run: |
        source .github/workflows/platform/unix/setup-env.bash
        bash .github/actions/build/build.bash
    
    - name: "Build Project" 
      if: ${{ inputs.os == 'linux' && inputs.arch == 'arm64' }}
      shell: bash
      env:
        os: "${{inputs.os}}"
        arch: "${{inputs.arch}}"
        mach_version: "${{inputs.mach_version}}"
        profile: "${{inputs.profile}}"
      run: |
        source .github/workflows/platform/unix/setup-env.bash
        export CC=aarch64-linux-gnu-gcc
        export MACH_SKIP_POST_INSTALL="true"

        sudo apt-get update
        sudo apt-get install gcc-aarch64-linux-gnu build-essential
        rustup target add aarch64-unknown-linux-gnu
        aarch64-linux-gnu-gcc --version
        bash .github/actions/build/build.bash
    
    - name: "Build Project" 
      if: ${{ inputs.os == 'macos' && inputs.arch == 'amd64' }}
      shell: bash
      env:
        os: "${{inputs.os}}"
        arch: "${{inputs.arch}}"
        mach_version: "${{inputs.mach_version}}"
        profile: "${{inputs.profile}}"
      run: |
        source .github/workflows/platform/unix/setup-env.bash
        rustup target add x86_64-apple-darwin
        bash .github/actions/build/build.bash


    - name: "Build Project" 
      if: ${{ inputs.os == 'macos' && inputs.arch == 'arm64' }}
      shell: bash
      env:
        os: "${{inputs.os}}"
        arch: "${{inputs.arch}}"
        mach_version: "${{inputs.mach_version}}"
        profile: "${{inputs.profile}}"
      run: |
        source .github/workflows/platform/unix/setup-env.bash
        bash .github/actions/build/build.bash    

    - name: "Build Project" 
      if: ${{ inputs.os == 'windows' && inputs.arch == 'amd64' }}
      shell: powershell
      env:
        os: "${{inputs.os}}"
        arch: "${{inputs.arch}}"
        mach_version: "${{inputs.mach_version}}"
        profile: "${{inputs.profile}}"
      run: |
        . .github/workflows/platform/windows/setup-env.ps1
        . .github/actions/build/build.ps1

    - name: "Build Project" 
      if: ${{ inputs.os == 'windows' && inputs.arch == 'arm64' }}
      shell: powershell
      env:
        os: "${{inputs.os}}"
        arch: "${{inputs.arch}}"
        mach_version: "${{inputs.mach_version}}"
        profile: "${{inputs.profile}}"
      run: |
        . .github/workflows/platform/windows/setup-env.ps1
        rustup target add aarch64-pc-windows-msvc
        . .github/actions/build/build.ps1

    - name: "Copy Files"
      if: ${{ runner.os != 'Windows' && inputs.mach_version != '' }}
      shell: bash
      env:
        job: ''
      run: |
        export ROOT_DIR="$(pwd)"

        mkdir $ROOT_DIR/artifacts
        cd $ROOT_DIR/target/$JOB_NAME

        mv release mach
        tar -czvf mach-$JOB_NAME.tar.gz mach
        mv mach-$JOB_NAME.tar.gz $ROOT_DIR/artifacts

        cd $ROOT_DIR/npm/mach-os-arch
        npm pack
        mv *.tgz npm-mach-$JOB_NAME.tgz
        mv *.tgz $ROOT_DIR/artifacts/npm-mach-$JOB_NAME.tgz

        ls -l $ROOT_DIR/artifacts 

    - name: "Copy Files"
      if: ${{ runner.os == 'Windows' && inputs.mach_version != '' }}
      shell: bash
      env:
        job: ''
      run: |
        export ROOT_DIR="$(Get-Location).path"

        cd "${RootPath}/target/${Job}"
        mv release mach
        tar -czvf "mach-${Job}.tar.gz" mach
        Move-Item "mach-${Job}.tar.gz" -Destination "${RootPath}/artifacts" | Out-Null

        cd "${RootPath}/npm/mach-os-arch"
        npm pack
        Move-Item *.tgz -Destination "npm-mach-${Job}.tgz"
        Move-Item *.tgz -Destination "${RootPath}/artifacts/npm-mach-${Job}.tgz"
