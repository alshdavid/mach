name: Pull Request

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

on:
  pull_request:
    branches:
      - '*'

jobs:
  integration-tests:
    name: "ğŸ§ª Integration Tests"
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - run: eval $(curl -sSf sh.davidalsh.com/just.sh | sh)
      - run: eval $(curl -sSf sh.davidalsh.com/rust.sh | sh)
      - run: eval $(curl -sSf sh.davidalsh.com/nodejs.sh | sh)
      - run: just build
      - run: just test-integration

  unit-tests:
    name: "ğŸ§ª Unit Tests"
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - run: eval $(curl -sSf sh.davidalsh.com/just.sh | sh)
      - run: eval $(curl -sSf sh.davidalsh.com/rust.sh | sh)
      - run: just test-unit

  benchmarks-micro:
    name: "ğŸï¸ Benchmarks Micro"
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - run: eval $(curl -sSf sh.davidalsh.com/just.sh | sh)
      - run: eval $(curl -sSf sh.davidalsh.com/rust.sh | sh)
      - run: just bench-micro
