name: Pull Request

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

on:
  pull_request:
    branches:
      - '*'

jobs:
  linux-amd64:
    name: "ğŸ¥ Linux AMD64"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: bash .github/workflows/pr/linux-amd64.bash

  integration-tests:
    name: "ğŸ§ª Integration Tests"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: bash .github/workflows/pr/test-integration.bash
