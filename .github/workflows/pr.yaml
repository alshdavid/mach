name: Pull Request

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

on:
  pull_request:
    branches:
      - '*'

jobs:
  linux-amd64:
    name: "ğŸ¥ Linux AMD64"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-just
      - uses: ./.github/actions/setup-nodejs
      - uses: ./.github/actions/setup-rust
      - uses: ./.github/actions/build-mach
        with: { profile: debug }

  integration-tests:
    name: "ğŸ§ª Integration Tests"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-just
      - uses: ./.github/actions/setup-nodejs
      - uses: ./.github/actions/setup-rust
      - uses: ./.github/actions/build-mach
        with: { profile: debug }
      - name: "Integration tests"
        run: |
          source .github/actions/setup-env/setup-env.bash
          just test-integration

  unit-tests:
    name: "ğŸ§ª Unit Tests"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-just
      - uses: ./.github/actions/setup-nodejs
      - uses: ./.github/actions/setup-rust
      - uses: ./.github/actions/build-mach
        with: { profile: debug }
      - name: "Unit tests"
        run: |
          source .github/actions/setup-env/setup-env.bash
          just test-unit

  benchmarks-micro:
    name: "ğŸï¸ Benchmarks Micro"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-just
      - uses: ./.github/actions/setup-nodejs
      - uses: ./.github/actions/setup-rust
      - uses: ./.github/actions/build-mach
      - name: "Benchmarks (Micro)"
        run: |
          source .github/actions/setup-env/setup-env.bash
          just bench-micro
