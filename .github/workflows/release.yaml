name: Release

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

on: 
  push:
    branches:
      - "main"
      - "develop"

jobs:
  integration-tests:
    name: "ğŸ§ª Integration Tests"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-just
      - uses: ./.github/actions/setup-nodejs
      - uses: ./.github/actions/setup-rust
      - uses: ./.github/actions/build-mach
        with: { profile: debug }
      - name: "Integration tests"
        run: |
          source .github/actions/setup-env/setup-env.bash
          just integration-tests

  unit-tests:
    name: "ğŸ§ª Unit Tests"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-just
      - uses: ./.github/actions/setup-nodejs
      - uses: ./.github/actions/setup-rust
      - uses: ./.github/actions/build-mach
        with: { profile: debug }
      - name: "Unit tests"
        run: |
          source .github/actions/setup-env/setup-env.bash
          just unit-tests

  benchmarks-micro:
    name: "ğŸ§ª Benchmarks Micro"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-just
      - uses: ./.github/actions/setup-nodejs
      - uses: ./.github/actions/setup-rust
      - uses: ./.github/actions/build-mach
      - name: "Benchmarks (Micro)"
        run: |
          source .github/actions/setup-env/setup-env.bash
          just benchmark-generate mach 1
          just bench-micro

  build:
    strategy:
      matrix:
        config:
          - name: ğŸ¥ Linux AMD64
            os: linux
            arch: amd64
            runner: ubuntu-latest
          - name: ğŸ¥ Linux ARM64
            os: linux
            arch: arm64
            runner: ubuntu-latest
          - name: ğŸ MacOS AMD64
            os: macos
            arch: amd64
            runner: macos-13
          - name: ğŸ MacOS ARM64
            os: macos
            arch: arm64
            runner: macos-14
          - name: ğŸŸ¦ Windows AMD64
            os: windows
            arch: amd64
            runner: windows-latest
          - name: ğŸŸ¦ Windows ARM64
            os: windows
            arch: arm64
            runner: windows-latest
    name: ${{ matrix.config.name }}
    runs-on: ${{ matrix.config.runner }}
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-just
      - uses: ./.github/actions/setup-nodejs
      - uses: ./.github/actions/setup-rust
      - uses: ./.github/actions/setup-env
      - uses: ./.github/actions/build-mach
        with: 
          os: "${{ matrix.config.os }}"
          arch: "${{ matrix.config.arch }}"
      - uses: actions/upload-artifact@v4
        with:
          name: mach-${{ matrix.config.os }}-${{ matrix.config.arch }}
          path: ${{ github.workspace }}/artifacts/**/*
          if-no-files-found: error
          retention-days: 1

  npm-package:
    name: "ğŸ“¦ NPM"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-just
      - uses: ./.github/actions/setup-nodejs
      - uses: ./.github/actions/setup-rust
      - uses: ./.github/actions/setup-env
      - uses: ./.github/actions/build-npm
      - uses: actions/upload-artifact@v4
        with:
          name: ${{ github.job }}
          path: ${{ github.workspace }}/artifacts/**/*
          if-no-files-found: error
          retention-days: 1

