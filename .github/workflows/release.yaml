          arch: windows
      - uses: actions/upload-artifact@v4
        with:
          name: mach-${{ matrix.config.os }}-${{ matrix.config.arch }}
          path: ${{ github.workspace }}/artifacts/**/*
          if-no-files-found: error
          retention-days: 1

  build-windows-arm64:
    name: "Build: üü¶ Windows ARM64"
    runs-on: windows-latest
