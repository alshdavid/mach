          os: arm64
          arch: windows
      - uses: actions/upload-artifact@v4
        with:
          name: mach-${{ matrix.config.os }}-${{ matrix.config.arch }}
          path: ${{ github.workspace }}/artifacts/**/*
          if-no-files-found: error
          retention-days: 1

  #####

  npm-package:
    name: "Build: üì¶ NPM"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-just
      - uses: ./.github/actions/setup-nodejs
      - uses: ./.github/actions/setup-rust
      - uses: ./.github/actions/setup-env
      - uses: ./.github/actions/build-npm
      - uses: actions/upload-artifact@v4
        with:
          name: ${{ github.job }}
          path: ${{ github.workspace }}/artifacts/**/*
          if-no-files-found: error
          retention-days: 1

  publish-github-release:
    name: "Publish: üîÅ Github Release"
    runs-on: ubuntu-latest
    needs: [unit-tests,integration-tests, benchmarks-micro, npm-package, build-linux-amd64, build-linux-arm64, build-macos-amd64, build-macos-arm64, build-windows-amd64, build-windows-arm64]
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-nodejs
      - uses: ./.github/actions/setup-env
      - uses: actions/download-artifact@v4
        with:
          path: ${{ github.workspace }}/artifacts
      - name: Publish` Github Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo TEMP: Skip for now
          exit 0

          source .github/actions/setup-env/setup-env.bash
          bash .github/workflows/release/publish-github-release.bash

  publish-npm-package:
    name: "Publish: üîÅ Publish: NPM"
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests, benchmarks-micro, npm-package, build-linux-amd64, build-linux-arm64, build-macos-amd64, build-macos-arm64, build-windows-amd64, build-windows-arm64]
