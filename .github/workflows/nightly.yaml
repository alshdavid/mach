        with:
          node-version: 20

      - name: Setup Dependencies
        run: |
          npm install -g npm pnpm
          pnpm install
          rustup target add x86_64-apple-darwin

      - name: Build
        run: |
          pnpm run build --release --target x86_64-apple-darwin

      - name: Package
