name: New Publish
on: workflow_dispatch

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      # - uses: actions/checkout@v4
      # - uses: actions/setup-node@v4
        # with: { node-version: 20 }
      - name: Test
        run: |
          echo ${GITHUB_REF##*/}
          cd crates
          find mach -type f -print0 | sort -z | xargs -0 sha1sum | sha1sum
