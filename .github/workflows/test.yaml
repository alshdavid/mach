name: New Publish
# on: workflow_dispatch
on:
  push:
    branches:
      - main

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  generate-variables:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Generate Variables
        run: |
          echo "branch_name=${GITHUB_REF##*/}" >> $GITHUB_ENV
          echo "bin_hash=$(git ls-files crates/mach | xargs sha256sum | cut -d" " -f1 | sha256sum | cut -d" " -f1) >> $GITHUB_ENV
          echo "npm_hash=$(git ls-files npm/mach | xargs sha256sum | cut -d" " -f1 | sha256sum | cut -d" " -f1) >> $GITHUB_ENV

  print-variables:
    runs-on: ubuntu-latest
    needs: [generate-variables]
    steps:
      - uses: actions/checkout@v4
      - name: Print Variables
        run: |
          echo "${{ env.branch_name }}"
          echo "${{ env.bin_hash }}"
          echo "${{ env.npm_hash }}"
  