name: New Publish
# on: workflow_dispatch
on:
  push:
    branches:
      - main

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  generate-variables:
    id: vars
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Generate Variables
        run: |
          echo "branch_name=${GITHUB_REF##*/}" >> $GITHUB_OUTPUT
          echo "bin_hash=$(git ls-files crates/mach | xargs sha256sum | cut -d" " -f1 | sha256sum | cut -d" " -f1) >> $GITHUB_OUTPUT
          echo "npm_hash=$(git ls-files npm/mach | xargs sha256sum | cut -d" " -f1 | sha256sum | cut -d" " -f1) >> $GITHUB_OUTPUT

  print-variables:
    runs-on: ubuntu-latest
    needs: [generate-variables]
    steps:
      - uses: actions/checkout@v4
      - name: Print Variables
        run: |
          echo "${{ steps.vars.outputs.branch_name }}"
          echo "${{ steps.vars.outputs.bin_hash }}"
          echo "${{ steps.vars.outputs.npm_hash }}"
  